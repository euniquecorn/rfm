<!-- Main Content - Account Settings -->
<div class="container mt-5">
    <h2 class="text-center mb-4">My Profile</h2>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>

    <!-- Profile Information -->
    <div *ngIf="user && !isLoading" class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-person-circle"></i> Profile Information
                        <span class="badge bg-primary ms-2">{{ user.role === 'customer' ? 'Customer' : 'Employee' }}</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Full Name:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.name }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>Email:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.email }}
                        </div>
                    </div>

                    <div class="row mb-3" *ngIf="user.phone">
                        <div class="col-md-4">
                            <strong>Phone:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.phone }}
                        </div>
                    </div>

                    <!-- Customer-specific fields -->
                    <div *ngIf="isCustomer() && user.address" class="row mb-3">
                        <div class="col-md-4">
                            <strong>Address:</strong>
                        </div>
                        <div class="col-md-8">
                            {{ user.address }}
                        </div>
                    </div>

                    <!-- Employee-specific fields -->
                    <div *ngIf="isEmployee() && user.roles && user.roles.length > 0" class="row mb-3">
                        <div class="col-md-4">
                            <strong>Roles:</strong>
                        </div>
                        <div class="col-md-8">
                            <span *ngFor="let role of user.roles" class="badge bg-secondary me-1">{{ role }}</span>
                        </div>
                    </div>

                    <hr>

                    <div class="text-center mt-4">
                        <button class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-pencil"></i> Edit Profile (Coming Soon)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
