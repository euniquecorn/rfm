<div class="products-container">
  <div class="products-header">
    <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#addProductModal">
      <i class="bi bi-plus circle me-2"></i>
      Add Product
    </button>
    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
    
          <div class="modal-body">
            <form>
              <!-- Product Name -->
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" placeholder="Enter product name" required>
              </div>
    
              <!-- Category -->
              <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" placeholder="Enter category" required>
              </div>
    
              <!-- Base Price -->
              <div class="mb-3">
                <label class="form-label">Base Price</label>
                <input type="number" class="form-control" placeholder="Enter base price" required>
              </div>
    
              <!-- Description -->
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" placeholder="Enter description"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Upload Product Image</label>
                <input type="file" class="form-control" accept="image/*">
              </div>
            </form>
          </div>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
