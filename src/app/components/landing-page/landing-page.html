<div class="gradient-bg">
  <!-- Main Content -->
  <div class="container py-5">
    <div class="row align-items-center min-vh-75">
      <!-- Left Content -->
      <div class="col-lg-6 col-md-12 mb-5 mb-lg-0">
        <div class="hero-content">
          <!-- Main Heading -->
          <h1 class="hero-title mb-4">
            <span class="title-custom">CUSTOM</span><br>
            <span class="title-printwear">PRINTWEAR</span>
          </h1>
          
          <!-- Description -->
          <p class="hero-description mb-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do 
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          
          <!-- Register Button -->
          <button class="btn btn-custom-primary btn-lg register-btn" routerLink="/signup">
            Register
          </button>
        </div>
      </div>

      <!-- Right Content - Illustration Area -->
      <div class="col-lg-6 col-md-12">
        <div class="illustration-container position-relative">
          <!-- Background Shapes -->
          <div class="shape-container">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
          </div>
          
          <!-- Main Mockup Container -->
          <div class="mockup-container">
            <!-- Design Interface Mockup -->
            <div class="design-interface">
              <div class="interface-header">
                <div class="window-controls">
                  <span class="control-dot red"></span>
                  <span class="control-dot yellow"></span>
                  <span class="control-dot green"></span>
                </div>
              </div>
              <div class="interface-content">
                <div class="design-preview">
                  <div class="image-placeholder">
                    <div class="image-icon"></div>
                  </div>
                  <div class="design-tools">
                    <div class="tool-bar"></div>
                    <div class="tool-bar short"></div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- T-shirt Mockup -->
            <div class="tshirt-mockup">
              <div class="mockup-header">
                <div class="window-controls">
                  <span class="control-dot red"></span>
                  <span class="control-dot yellow"></span>
                  <span class="control-dot green"></span>
                </div>
              </div>
              <div class="tshirt-content">
                <div class="tshirt-image">
                  <div class="shirt-base"></div>
                  <div class="shirt-design">Cus</div>
                </div>
                <div class="mockup-details">
                  <div class="detail-line"></div>
                  <div class="detail-line short"></div>
                  <div class="detail-line medium"></div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Character Illustration -->
          <div class="character-illustration">
            <div class="character-body"></div>
            <div class="character-head"></div>
            <div class="character-arm"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
